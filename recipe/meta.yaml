{% set version = "5.2.0" %}

package:
  name: jupyter_client
  version: {{ version }}

source:
  fn: jupyter_client-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/j/jupyter_client/jupyter_client-{{ version }}.tar.gz
  sha256: ca30cf1786047925ebacd6f6faa3a993efaa004b584f7d83bc8b807f7cd3f6bb

build:
  number: 0
  noarch: python
  script: pip install --no-deps .
  entry_points:
    - jupyter-kernelspec = jupyter_client.kernelspecapp:KernelSpecApp.launch_instance
    - jupyter-run = jupyter_client.runapp:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - traitlets
    - jupyter_core
    - python-dateutil >=2.1
    - pyzmq >=13

test:
  commands:
    - jupyter kernelspec -h
    - jupyter run -h
  imports:
    - jupyter_client

about:
  home: http://jupyter.org
  license: BSD 3-clause
  license_file: COPYING.md
  summary: jupyter_client contains the reference implementation of the Jupyter protocol.

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - ocefpaf
